name: 💡 General Feature Request
description: Have a new idea/feature for Nike? Please suggest!
labels: ["⭐ goal: addition", "good first issue", "🤩 Up for the grab", "help wanted", "enhancement"]
title: "[FEATURE 💡] <description>"
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A brief description of the enhancement you propose, also include what you tried and what worked.
      placeholder: Enter your description
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Screenshots to support proposal of feature or idea
      placeholder: Please attach screenshots if applicable
    validations:
      required: false